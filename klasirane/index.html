<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Класиране</title>
    <style>
        :root {--bg-color: #ffffff;--text-color: #333333;--controls-bg: #f5f5f5;--darkgray:#4e4e4e;--lightgray:#f2f2f2;--th: #e0e0e0;--border: #ddd}
        [data-theme="dark"] {--bg-color: #121212;--text-color: #f5f5f5;--controls-bg: #1c1c1c;--darkgray:#d4d4d4;--lightgray:#1f1f1f;--th:#313131; --border: #343434}

        :root[data-theme="dark"] .toggle-switch>#dayIcon{display:none}
        :root[data-theme="dark"] .toggle-switch>#nightIcon,:root .toggle-switch>#dayIcon{display:inline}
        :root .toggle-switch>#nightIcon{display:none}

        .toggle-switch{cursor:pointer;width:20px;height:20px;text-align:inherit;background:0 0;border:none;margin:0 10px;padding:0;position:relative}
        .toggle-switch img{width:20px;height:20px;fill:var(--darkgray);transition:opacity .1s;position:absolute;top:calc(50% - 10px)}


        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            /*max-width: 1200px;*/
            margin: 0 auto;
            padding: 20px;
        }
        .controls {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid var(--border);
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: var(--th);
            position: sticky;
            top: 0;
        }
        select, button {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        .empty-cell {
            color: #999;
            font-style: italic;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

    </style>
    <script type="text/javascript" src="physindex_json.js"></script>
    <script type="text/javascript" src="filter.js"></script>

</head>
<body>
    
    <div class="controls">
        <label for="competition-select">Избери състезание:</label>
        <select id="competition-select">
            <option value="all">Всички</option>
        </select>
        <button id="apply-filter">Приложи</button>

        <label class="toggle-switch">
            <input type="checkbox" id="theme-toggle">
            <img id="nightIcon" src="/light_mode_button.svg" width="20" height="20">
            <img id="dayIcon" src="/dark_mode_button.svg" width="20" height="20">
        </label>

    </div>
    
    <div style="overflow-x: auto;">
        <table id="results-table">
            <thead>
                <tr>
                    <th>Име</th>
                    <th>Клас</th>
                    <th>Училище</th>
                    <th>Град</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script type="text/javascript" src="/darkmode.js"></script>
</body>
</html>
