<line x1="0" y1="0" x2="1200" y2="0" class="main-line" transform="rotate(-15)"/>
<path d="M 30 0 A 30 30 0 0 0 28.978 -7.764" class="angle-arc"/>
<text x="50" y="-2" class="angle-label">15Â°</text>
