<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Записки</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css">

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/contrib/auto-render.min.js"></script>
</head>
<body>

    <div class="app-container">
        <!-- Navigation Sidebar -->
        <nav id="sidebar">
            <div class="nav-header">
                <h3>Записки</h3>
                <button id="menu-btn2" class="mobile-only">☰</button>
                <label class="toggle-switch">
                    <input type="checkbox" id="theme-toggle">
                    <img id="nightIcon" src="/light_mode_button.svg" width="20" height="20" style="filter:none;">
                    <img id="dayIcon" src="/dark_mode_button.svg" width="20" height="20">
                </label>            </div>
            <input type="text" id="search-box" placeholder="Search notes...">
            <ul id="file-list"></ul>
        </nav>

        <!-- Main Content Area -->
        <main id="content-area">
            <div id="toolbar">
                <button id="menu-btn" class="mobile-only">☰</button>
                <span id="current-note-title"></span>
                <a id="download-btn" href="#" download>Изтегли .md</a>
            </div>
            <div id="markdown-output"></div>
        </main>
    </div>

    <!-- Hover Preview Container -->
    <div id="preview-tooltip" class="hidden"></div>

    <script src="script.js"></script>
    <script type="text/javascript" src="/darkmode.js"></script>
</body>
</html>
