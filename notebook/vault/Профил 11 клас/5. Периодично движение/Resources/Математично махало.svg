    <text x="10" y="575">е пропорционална на sin <tspan font-style="italic">θ</tspan>,</text>
    <text x="10" y="610">не на <tspan font-style="italic">θ</tspan>. Но за малки <tspan font-style="italic">θ</tspan>,</text>
    <text x="10" y="645">sin <tspan font-style="italic">θ</tspan> ≈ <tspan font-style="italic">θ</tspan> и движението е</text>
